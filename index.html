<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tabla de Registro</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    
</head>
<body>
    <div class="div-titulo">
        <h1>Tabla de registro</h1>
    </div>
    
    <div class="contenedor">

        <div class="div-formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Ingresa un nombre">
                <input type="text" id="puesto" placeholder="Ingresa el puesto">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado Empleados</h2>
            <div class="div-empleados">
                
            </div>
        </div>

    </div>

    <footer>
        <div class="card">
            <div class="card-body1">
              <img src="./assets/images/mariquita.webp" class="logo">
              <p class="card-text">Ladybug proyects</p>
            </div>

            <div class="card-body2">
                <p class="card-text1">Descarga gratis la aplicacion en Windows 10</p>
                <p class="card-text2">Descarga gratis la aplicacion en la APP Store</p>   
            </div>

            <div class="card-body3">
              <div class="redes-sociales">
                <img src="./assets/images/facebookR.png" class="fb">
                <img src="./assets/images/twitterR.png" class="tw">
                <img src="./assets/images/instagramR.png" class="ig">
              </div>
        
              <p class="card-text3">Contacto | Sobre nosotros | Pol√≠tica privacidad</p>
              <h6 class="card-subtitle mb-2 text-muted">2023 Ladybug proyects. Todos los derechos reservados</h6>
              <div class="padding-bottom-footer"></div>

            </div>

        </div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
